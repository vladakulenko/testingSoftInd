<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SoftInd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="js/main.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
</head>
<body>
    <div class="container">
        <form>
            <h2 class="cent">Заполните данные для отправки</h2>
            
                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="name" class="lab"><span class="red">*</span> Фамилия получателя </label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="second-input">
                    </div>
                    <div class="col-md-4">
                        <label for="name" class="lab"><span class="red">*</span> Имя получателя </label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="col-md-4">
                        <label for="name" class="lab"> Отчество получателя </label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="fname-input">
                    </div>
                    <div class="col-md-4">
                        <label for="number" class="lab"><span class="red">*</span> Номер терефона </label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="tel-input">
                    </div>
                </div>
            
            <div class="row">
                <div class="col-12">
                    <span class="delivery-type">Выбирете способ доставки</span>
                    <div class="row">
                        <div class="col-md-6 checkboxes-item">
                            <label>
                                <input type="checkbox"> Использовать транзитный счет 
                            </label>
                        </div>
                        <div class="col-md-6 checkboxes-item">
                            <label>
                                <input type="checkbox"> Использовать транзитный счет 
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group has-error has-feedback row">
                <div class="col-md-4">
                    <label for="name" class="lab"><span class="red">*</span> Город </label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="city-input">
                </div>
                <div class="col-md-4">
                    <label for="number" class="lab"><span class="red">*</span> Номер отделения </label>
                </div>
                <div class="col-md-8">
                    <input type="text" id="pst-id-inpt" class="form-control" oninput="finishInputNumberOfPost()">
                </div>
                <div class="col-md-4">
                    <label for="number" class="lab"><span class="red">*</span> Адрес отделения </label>
                </div>
                <div class="col-md-8">
                    <input id="addr-input" type="text" class="form-control" readonly>
                </div>
            </div>
        </form>
        <div class="row form-group row">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-default">
                            Отменить
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button onclick="onSubmiteCLick()" class="btn btn-primary">
                            Сохранить
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
